server { # Ensure this is present if you use IPv6
    server_name ai.longstorymedia.com;

    # This is what Certbot expects to temporarily modify
    location /.well-known/acme-challenge/ {
        # This should point to your webroot or a specific challenge directory
        # Certbot will try to insert its own configuration here
        # ensure there's no conflicting 'deny all;' or similar.
        allow all;
        root /var/www/ai.longstorymedia.com;
    }
    # Proxy /api/* to external service
    location /api {
        proxy_pass http://lsnet.tplinkdns.com:8083;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files from /var/www/longstorymedia.com
    location / {
        root /var/www/ai.longstorymedia.com;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    listen [::]:443 ssl; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/ai.longstorymedia.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/ai.longstorymedia.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}
server {
    if ($host = ai.longstorymedia.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    listen [::]:80;
    server_name ai.longstorymedia.com;
    return 404; # managed by Certbot
}