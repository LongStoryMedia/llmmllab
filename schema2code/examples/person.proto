syntax = "proto3";

package personschema;

option go_package = "example/person";

import "google/protobuf/timestamp.proto";

message Person {
  // The unique identifier for a person
  int32 id = 1;
  // The person's full name
  string name = 2;
  // Email address
  string email = 3;
  // Date of birth with time
  google.protobuf.Timestamp birth_date = 4;
  // The person's address
  message Address {
    string street = 1;
    string city = 2;
    string state = 3;
    string postal_code = 4;
    string country = 5;
  }
  

  // The person's address
  Address address = 5;
  message PhoneNumbersItem {
    // Type of phone number
    enum TypeEnum {
      TYPEENUM_UNSPECIFIED = 0;
      HOME = 1;
      WORK = 2;
      MOBILE = 3;
    }
    
  
    // Type of phone number
    TypeEnum type = 1;
    // Phone number
    string number = 2;
  }
  

  repeated PhoneNumbersItem phone_numbers = 6;
  // Account status
  enum StatusEnum {
    STATUSENUM_UNSPECIFIED = 0;
    ACTIVE = 1;
    INACTIVE = 2;
    PENDING = 3;
  }
  

  // Account status
  StatusEnum status = 7;
  // Additional metadata as key-value pairs
  message Metadata {
  }
  

  // Additional metadata as key-value pairs
  Metadata metadata = 8;
}
