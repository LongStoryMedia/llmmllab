$schema: http://json-schema.org/draft-07/schema#
title: Message
description: Message represents a single exchange in the conversation
type: object
properties:
  role:
    type: string
    description: Role of the message sender (e.g., user, assistant)
  content:
    type: string
    description: Text content of the message
  images:
    type: array
    items:
      type: string
    description: Optional images associated with the message
  tool_calls:
    type: array
    items:
      type: object
    description: Optional tool calls associated with the message
  id:
    type: integer
    description: Unique identifier for the message
  createdAt:
    type: string
    format: date-time
    description: Timestamp of when the message was created
  conversation_id:
    type: integer
    description: Id of the conversation this message belongs to
required:
  - role
  - content
  - id
  - conversationId
